<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fde68a" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>

  <!-- High-contrast background -->
  <rect x="0" y="0" width="400" height="300" fill="url(#bgGradient)" />

  <!-- Abstract figure for a young woman -->
  <g transform="translate(200,160)" filter="url(#softShadow)">
    <!-- Hair -->
    <path d="M -65,-30 C -40,-80, 40,-80, 65,-30 C 70,0, -70,0, -65,-30 Z" fill="#1f2937" opacity="0.9" />
    <!-- Face -->
    <circle cx="0" cy="0" r="38" fill="#fcd9b6" stroke="#111827" stroke-width="2" />
    <!-- Eyes -->
    <circle cx="-12" cy="-6" r="4" fill="#111827" />
    <circle cx="12" cy="-6" r="4" fill="#111827" />
    <!-- Smile -->
    <path d="M -12,8 Q 0,18 12,8" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" />
    <!-- Shoulders -->
    <path d="M -90,60 C -50,30, 50,30, 90,60 L 90,90 L -90,90 Z" fill="#3b82f6" opacity="0.9" />
  </g>

  <!-- Swedish label for clarity -->
  <rect x="20" y="20" rx="10" ry="10" width="200" height="40" fill="#111827" opacity="0.85" />
  <text x="30" y="47" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" font-weight="700" fill="#ffffff">Ung kvinna</text>
</svg>