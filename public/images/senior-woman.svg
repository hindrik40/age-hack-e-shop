    <circle cx="35" cy="-20" r="22" fill="none" stroke="#6b7280" stroke-width="4" />
    <line x1="-13" y1="-20" x2="13" y2="-20" stroke="#6b7280" stroke-width="4" />
    <!-- Shirt -->
    <rect x="-120" y="60" width="240" height="170" rx="40" fill="#f472b6" />
